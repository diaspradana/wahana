<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tiket Wahana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wahana-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .wahana-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .search-box {
            margin-bottom: 20px;
        }
        .sort-options {
            margin-bottom: 20px;
        }
        .wahana-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Daftar Tiket Wahana</h1>
        
        <!-- Search Box -->
        <div class="search-box">
            <form th:action="@{/user/tiket}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="keyword" 
                           th:value="${keyword}" placeholder="Cari wahana...">
                    <button class="btn btn-primary" type="submit">Cari</button>
                    <a th:href="@{/user/tiket}" class="btn btn-outline-secondary">Reset</a>
                </div>
            </form>
        </div>

        <a href="/user/dashboard" class="btn btn-outline-secondary mb-4">‚Üê Kembali ke Dashboard</a>

        <!-- Sorting Options -->
        <div class="sort-options">
            <small class="text-muted">Urutkan berdasarkan:</small>
            <div class="btn-group btn-group-sm">
                <a th:href="@{/user/tiket(keyword=${keyword},sortBy='namaWahana',sortDir=${sortDir == 'asc' && sortBy == 'namaWahana' ? 'desc' : 'asc'})}"
                   class="btn btn-outline-secondary">Nama <span th:if="${sortBy == 'namaWahana'}">(<span th:text="${sortDir}"></span>)</span></a>
                <a th:href="@{/user/tiket(keyword=${keyword},sortBy='kategoriWahana',sortDir=${sortDir == 'asc' && sortBy == 'kategoriWahana' ? 'desc' : 'asc'})}"
                   class="btn btn-outline-secondary">Kategori <span th:if="${sortBy == 'kategoriWahana'}">(<span th:text="${sortDir}"></span>)</span></a>
            </div>
        </div>
        
        <!-- Wahana List -->
        <div class="row">
            <div th:each="wahana : ${wahanaList}" class="col-md-4">
                <div class="card wahana-card">
                    <div class="card-body text-center">
                        <div class="wahana-icon" th:text="${wahana.gambar}"></div>
                        <h5 class="card-title" th:text="${wahana.namaWahana}"></h5>
                        <p class="card-text text-muted" th:text="${wahana.kategori}"></p>
                        <p class="card-text">
                            <strong th:text="${'Rp ' + #numbers.formatDecimal(wahana.harga, 0, 'COMMA', 0, 'POINT')}"></strong>
                        </p>
                        <a th:href="@{/user/tiket/detail/} + ${wahana.id}" class="btn btn-primary btn-sm">Lihat Detail</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${wahanaList.empty}" class="text-center py-5">
            <h4 class="text-muted">Tidak ada wahana ditemukan</h4>
            <p th:if="${keyword != null}">Coba dengan kata kunci lain</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
