<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${wahana.namaWahana} + ' - Detail Wahana'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wahana-icon-detail {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .detail-section {
            margin-bottom: 30px;
        }
        .price-tag {
            font-size: 2rem;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <a href="/user/tiket" class="btn btn-outline-secondary mb-4">‚Üê Kembali ke Daftar Wahana</a>

                <div class="text-center">
                    <div class="wahana-icon-detail" th:text="${wahana.gambar}"></div>
                    <h1 th:text="${wahana.namaWahana}"></h1>
                    <span class="badge bg-info" th:text="${wahana.kategori}"></span>
                </div>
                
                <div class="detail-section mt-4">
                    <h3>Deskripsi</h3>
                    <p class="lead" th:text="${wahana.deskripsi}"></p>
                </div>
                
                <div class="detail-section">
                    <h3>Informasi Tiket</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Harga:</strong> <span class="price-tag" th:text="${'Rp ' + #numbers.formatDecimal(wahana.harga, 0, 'COMMA', 0, 'POINT')}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Stok Tersedia:</strong> <span th:text="${wahana.stokTiket}"></span> tiket</p>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Pesan Tiket</h3>
                    <form th:action="@{/user/keranjang/tambah}" method="post">
                        <input type="hidden" name="wahanaId" th:value="${wahana.id}">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="quantity" class="form-label">Jumlah</label>
                                <input type="number" class="form-control" id="quantity" name="jumlahTiket" min="1" th:max="${wahana.stokTiket}" value="1">
                            </div>
                            <div class="col-md-8 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary btn-lg">+ Tambah ke Keranjang</button>
                            </div>
                        </div>
                    </form>
                </div>

                <form th:action="@{/user/keranjang/checkout}" method="get">
                    <input type="hidden" name="wahanaId" value="{{wahana.id}}" />
                    <input type="hidden" name="harga" value="{{wahana.harga}}" />
                    <button type="submit" class="btn btn-primary">Pesan Tiket</button>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
