<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Tiket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h2 {
            font-weight: 700;
            color: #007bff;
        }
        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Keranjang Tiket</h2>
        
        <div th:if="${keranjang.isEmpty()}" class="alert alert-warning">
            <p>Keranjang kosong.</p>
        </div>
        
        <div th:unless="${keranjang.isEmpty()}">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nama Wahana</th>
                        <th>Jumlah Tiket</th>
                        <th>Total Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${keranjang}">
                        <td th:text="${item.wahana.namaWahana}"></td>
                        <td th:text="${item.jumlahTiket}"></td>
                        <td th:text="${'Rp ' + #numbers.formatDecimal(item.totalHarga, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td>
                            <a th:href="@{/user/keranjang/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Hapus
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a th:href="@{/user/keranjang/checkout}" class="btn btn-primary">
                    <i class="fas fa-check-circle me-2"></i> Lanjut ke Checkout
                </a>
            </div>
            
        </div>
        <div class="mt-4">
            <a href="/user/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Dashboard
            </a>
    </div>

       

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
