<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Selamat datang, User!</h1>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Menu Utama</h5>
                <div class="d-grid gap-2">
                    <a href="/user/tiket" class="btn btn-primary">Lihat Tiket Wahana</a>
                    <a href="/user/keranjang" class="btn btn-secondary">Keranjang Saya</a>
                    <a href="/user/history" class="btn btn-info">Riwayat Pemesanan</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
