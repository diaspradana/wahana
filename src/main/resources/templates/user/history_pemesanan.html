<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Riwayat Pemesanan Tiket</h2>

    <div th:if="${riwayat.isEmpty()}">
        <p>Tidak ada pemesanan yang tercatat.</p>
    </div>

    <div th:unless="${riwayat.isEmpty()}">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID Pemesanan</th>
                    <th>Jumlah Tiket</th>
                    <th>Total Harga</th>
                    <th>Tanggal Pemesanan</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${riwayat}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.jumlahTiket}"></td>
                    <td th:text="${'Rp ' + #numbers.formatDecimal(p.totalHarga, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#temporals.format(p.tanggalPemesanan, 'dd MMM yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/user/dashboard" class="btn btn-secondary mt-3">‚Üê Kembali ke Dashboard</a>
</div>
</body>
</html>
