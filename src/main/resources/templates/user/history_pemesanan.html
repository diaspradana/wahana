<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pemesanan Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            background-color:rgb(168, 206, 244);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .table thead {
            background-color:rgb(15, 17, 20);
            color: #fff;
        }

        .table tbody tr:nth-child(odd) {
            background-color:rgb(166, 103, 103);
        }

        .table tbody tr:nth-child(even) {
            background-color:rgb(206, 145, 209);
        }

        .btn-back {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="table-container">
        <h2 class="mb-4"><i class="fas fa-history me-2"></i>Riwayat Pemesanan Tiket</h2>

        <div th:if="${riwayat.isEmpty()}" class="alert alert-info">
            Belum ada riwayat pemesanan tiket.
        </div>

        <div th:unless="${riwayat.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Wahana</th>
                    <th>Jumlah Tiket</th>
                    <th>Total Harga</th>
                    <th>Tanggal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${riwayat}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.wahana.namaWahana}"></td>
                    <td th:text="${p.jumlahTiket}"></td>
                    <td th:text="|Rp ${#numbers.formatDecimal(p.totalHarga, 0, 'COMMA', 0, 'POINT')}|"></td>
                    <td th:text="${#temporals.format(p.tanggalPemesanan, 'dd MMM yyyy HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a th:href="@{/user/dashboard}" class="btn btn-secondary btn-back">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
