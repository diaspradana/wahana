<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h2 {
            font-weight: 700;
            color: #007bff;
        }
        .table {
            background-color: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            color: white;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Checkout Tiket</h2>

        <div th:if="${#lists.isEmpty(keranjang)}" class="alert alert-warning">
            <p>Keranjang kosong.</p>
        </div>

        <div th:unless="${#lists.isEmpty(keranjang)}">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nama Wahana</th>
                        <th>Jumlah Tiket</th>
                        <th>Total Harga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${keranjang}">
                        <td th:text="${item.wahana.namaWahana}"></td>
                        <td th:text="${item.jumlahTiket}"></td>
                        <td th:text="${'Rp ' + #numbers.formatDecimal(item.totalHarga, 0, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                </tbody>
            </table>

            <p class="mt-3">Total Pembayaran: <strong th:text="${'Rp ' + #numbers.formatDecimal(totalPembayaran, 0, 'COMMA', 0, 'POINT')}"></strong></p>

            <form th:action="@{/user/keranjang/bayar}" method="post" class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-credit-card me-2"></i> Bayar Sekarang
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
