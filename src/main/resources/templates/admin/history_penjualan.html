<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Riwayat Penjualan Tiket</h1>
        <a href="/admin/dashboard" class="btn btn-secondary mb-3">Kembali ke Dashboard</a>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Pendapatan</h5>
                <p class="card-text h4" th:text="${'Rp ' + #numbers.formatDecimal(totalPendapatan, 0, 'COMMA', 0, 'POINT')}"></p>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Pemesanan</th>
                    <th>Nama Wahana</th>
                    <th>Jumlah Tiket</th>
                    <th>Total Harga</th>
                    <th>Tanggal Pemesanan</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pemesanan : ${pemesananList}">
                    <td th:text="${pemesanan.id}"></td>
                    <td th:text="${pemesanan.wahana.namaWahana}"></td>
                    <td th:text="${pemesanan.jumlahTiket}"></td>
                    <td th:text="${'Rp ' + #numbers.formatDecimal(pemesanan.totalHarga, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#temporals.format(pemesanan.tanggalPemesanan, 'dd MMM yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
