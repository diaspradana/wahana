<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #2c3e50; }
        .card { padding: 20px; margin: 10px 0; background-color: #ecf0f1; border-radius: 8px; }
        .nav a { margin-right: 15px; }
    </style>
</head>
<body>
    <h1>Dashboard Admin</h1>
    <div class="nav">
        <a href="/admin/wahana">Kelola Wahana</a>
        <a href="/admin/history">Riwayat Penjualan</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="card">
        <h3>Total Wahana: <span th:text="${totalWahana}">0</span></h3>
    </div>
    <div class="card">
        <h3>Total Pemesanan: <span th:text="${totalPemesanan}">0</span></h3>
    </div>
    <div class="card">
        <h3>Total Pendapatan: Rp <span th:text="${totalPendapatan}">0</span></h3>
    </div>
</body>
</html>
