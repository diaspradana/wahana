<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wahana.id == null} ? 'Tambah Wahana' : 'Edit Wahana'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="form-container">
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <h1 class="form-title" th:text="${wahana.id == null} ? 'Tambah Wahana Baru' : 'Edit Wahana'"></h1>
            
            <a th:href="@{/admin/wahana}" class="btn btn-secondary mb-4">
                <i class="bi bi-arrow-left"></i> Kembali ke Daftar Wahana
            </a>

            <form th:action="@{/admin/wahana/simpan}" th:object="${wahana}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nama Wahana</label>
                        <input type="text" class="form-control" th:field="*{namaWahana}" required>
                        <div class="invalid-feedback">Harap isi nama wahana</div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kategori</label>
                        <select class="form-select" th:field="*{kategori}" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Semua Umur">Semua Umur</option>
                            <option value="Dewasa/Remaja">Dewasa/Remaja</option>
                            <option value="Anak-anak">Anak-anak</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-control" th:field="*{deskripsi}" rows="4" required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Harga (Rp)</label>
                        <input type="number" class="form-control" th:field="*{harga}" min="1000" step="1000" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Stok Tiket</label>
                        <input type="number" class="form-control" th:field="*{stokTiket}" min="0" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Icon/Emoji</label>
                        <input type="text" class="form-control" th:field="*{gambar}" placeholder="Contoh: ðŸŽ¡, ðŸŽ¢">
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-outline-secondary me-md-2">
                        <i class="bi bi-x-circle"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Form Validation -->
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
