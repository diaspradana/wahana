<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${wahana.id == null} ? 'Tambah Wahana' : 'Edit Wahana'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${wahana.id == null} ? 'Tambah Wahana Baru' : 'Edit Wahana'"></h1>
        <a href="/admin/wahana" class="btn btn-secondary mb-3">Kembali</a>

        <form th:action="@{/admin/wahana/simpan}" th:object="${wahana}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nama Wahana</label>
                <input type="text" class="form-control" th:field="*{namaWahana}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea class="form-control" th:field="*{deskripsi}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Harga</label>
                <input type="number" class="form-control" th:field="*{harga}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Stok Tiket</label>
                <input type="number" class="form-control" th:field="*{stokTiket}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
