<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment untuk header mobile -->
    <header th:fragment="header-mobile" class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" th:href="@{/admin}">
                        <img th:src="@{/images/icon/logo.png}" alt="Admin Dashboard" />
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">
                    <li>
                        <a th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/wahana}">
                            <i class="fas fa-gamepad"></i>Kelola Wahana</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/history}">
                            <i class="fas fa-history"></i>Riwayat Penjualan</a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Fragment untuk header desktop -->
    <header th:fragment="header-desktop" class="header-desktop">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="header-wrap">
                    <form class="form-header" action="" method="POST">
                        <input class="au-input au-input--xl" type="text" name="search" placeholder="Cari wahana atau data..." />
                        <button class="au-btn--submit" type="submit">
                            <i class="zmdi zmdi-search"></i>
                        </button>
                    </form>
                    <div class="header-button">
                        <div class="account-wrap">
                            <!-- Konten akun admin -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
