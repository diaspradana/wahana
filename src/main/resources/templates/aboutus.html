<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #c58e4e;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px 20px;
            margin-bottom: 10px;
            background-color: #f7f7f5;
            border-left: 5px solid #ffc039;
            border-radius: 5px;
            font-size: 16px;
        }

        li strong {
            color: #af7e00;
        }

        .btn-brown-dark {
            background-color: #8B4513; 
            color: rgb(255, 255, 255);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px 2px rgba(253, 210, 171, 0.8);
        }

        .btn-brown-dark:hover {
            background-color: #FFD700; 
            color: black;
            box-shadow: 0 0 25px 10px rgba(255, 223, 0, 0.8);
            transform: translateY(-5px);
        }

        .attraction-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <ul>
            <li><strong>Dias Pradana Daniswara</strong> - 24111814001</li>
            <li><strong>Dewi Berliana</strong> - 24111814003</li>
            <li><strong>Alfina Berlian Yudianti</strong> - 24111814016</li>
            <li><strong>Sarah Amaylia</strong> - 24111814017</li>
            <li><strong>Dinda Dwi Febiani</strong> - 24111814019</li>
            <li><strong>Bernaldi Atma Tanjung Suteja</strong> - 24111814028</li>
            <li><strong>Difvo Erza Guritno</strong> - 24111814061</li>
        </ul>

        <!-- Tombol kembali selalu tampil -->
        <div class="mt-4">
            <a th:href="@{/user/dashboard}" class="btn btn-brown-dark attraction-card">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Dashboard
            </a>
        </div>
    </div>
</body>
</html>
