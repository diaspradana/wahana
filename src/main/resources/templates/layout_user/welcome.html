<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="userWelcome">
    <!-- WELCOME -->
    <section class="welcome p-t-10" style="background: linear-gradient(135deg, #6c4003 0%,rgb(224, 166, 108) 100%); color: white; padding: 40px 0;">
    <div class="container">
        <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <h1 class="title-4" style="font-size: 3rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 10px; animation: fadeInDown 1s ease forwards; color: #351a00;">
                Cek yang populer di <span style="color: #ffdd55;">Wahana.com!</span>
            </h1>
            <hr class="line-seprate" style="width: 60px; border: 3px solid #b08424; margin: 20px auto 40px auto; opacity: 0; animation: fadeIn 2s ease forwards 0.5s;">
            <p style="font-size: 1.2rem; opacity: 0.85; animation: fadeIn 2s ease forwards 1s;">
            Temukan wahana dan tiket terpopuler yang sering dicari pengunjung.
            Jangan lewatkan keseruan dan promo menarik setiap harinya!
            </p>
            <a href="/user/tiket" class="shine-button"
            style="display: inline-block; margin-top: 30px; padding: 12px 30px; font-size: 1.1rem; color:rgb(143, 96, 19); background: #ffdd57; border-radius: 30px; font-weight: 600; text-decoration: none; box-shadow: 0 4px 10px rgba(77, 58, 1, 0.852); transition: background 0.3s ease;">
            Lihat Tiket Populer
            </a>
        </div>
        </div>
    </div>
    </section>

    <style>
    @keyframes fadeInDown {
        0% {
        opacity: 0;
        transform: translateY(-30px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
        }
    }
    @keyframes fadeIn {
        0% {
        opacity: 0;
        }
        100% {
        opacity: 0.85;
        }
    }
    .line-seprate {
        margin: 1rem auto;
    }
    a:hover {
        background: #ebc752 !important; 
        color: rgb(73, 47, 5) !important;
        box-shadow:
            0 0 10px rgba(222, 199, 72, 0.9),
            0 0 20px rgba(204, 157, 27, 0.8),
            0 0 40px rgba(237, 213, 72, 0.6),
            0 0 80px rgba(184, 130, 31, 0.4);
        transition: all 0.3s ease-in-out;
    }

    .shine-button {
        display: inline-block;
        padding: 30px;
        background-color: #836303;
        color: #3c2e00;
        border-radius: 6px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        box-shadow:
            0 0 50px rgba(255, 230, 0, 0.9),
            0 0 100px rgba(255, 230, 0, 0.7);
        filter: drop-shadow(0 0 30px rgba(255, 235, 80, 1));
        transition: all 0.3s ease-in-out;
    }

    .shine-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.2) 0%,
            rgba(255, 255, 255, 0.8) 50%,
            rgba(255, 255, 255, 0.2) 100%
        );
        transform: skewX(-25deg);
    }

    .shine-button:hover::before {
        animation: shine 0.8s ease-in-out forwards;
    }

    .shine-button:hover {
        background-color: #714b00;
        color: #2e2300;
        transform: translateY(-4px);
    }

    @keyframes shine {
        0% {
            left: -75%;
        }
        100% {
            left: 125%;
        }
    }
    </style>
    <!-- END WELCOME -->
</div>
</html>
