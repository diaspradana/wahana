<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="userWelcome">
    <!-- WELCOME -->
    <section class="welcome p-t-10" style="background: linear-gradient(135deg, #6a11cb 0%,rgb(163, 197, 255) 100%); color: white; padding: 40px 0;">
    <div class="container">
        <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <h1 class="title-4" style="font-size: 3rem; font-weight: 700; letter-spacing: 2px; margin-bottom: 10px; animation: fadeInDown 1s ease forwards;">
            Cek yang populer di <span style="color: #ffdd57;">Wahana.com!</span>
            </h1>
            <hr class="line-seprate" style="width: 60px; border: 3px solid #ffdd57; margin: 20px auto 40px auto; opacity: 0; animation: fadeIn 2s ease forwards 0.5s;">
            <p style="font-size: 1.2rem; opacity: 0.85; animation: fadeIn 2s ease forwards 1s;">
            Temukan wahana dan tiket terpopuler yang sering dicari pengunjung.
            Jangan lewatkan keseruan dan promo menarik setiap harinya!
            </p>
            <a href="/user/tiket" 
            style="display: inline-block; margin-top: 30px; padding: 12px 30px; font-size: 1.1rem; color: #6a11cb; background: #ffdd57; border-radius: 30px; font-weight: 600; text-decoration: none; box-shadow: 0 4px 10px rgba(255,221,87,0.5); transition: background 0.3s ease;">
            Lihat Tiket Populer
            </a>
        </div>
        </div>
    </div>
    </section>

    <style>
    @keyframes fadeInDown {
        0% {
        opacity: 0;
        transform: translateY(-30px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
        }
    }
    @keyframes fadeIn {
        0% {
        opacity: 0;
        }
        100% {
        opacity: 0.85;
        }
    }
    .line-seprate {
        margin: 1rem auto;
    }
    a:hover {
        background: #f6c90e !important;
        color:rgb(165, 127, 214) !important;
        box-shadow: 0 6px 15px rgba(246,201,14,0.8);
    }
    </style>
    <!-- END WELCOME -->
</div>
</html>
